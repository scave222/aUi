<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cooking Show</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="inner__container">
        <img class="logo" src="img/logo.png" alt="logo">

        <img src="img/bg.jpg" class="bg-mobile" alt="">

        <h1>
          <span>The</span><br />
          Cooking<br />
          Show
        </h1>

        <p>
          Hi there! We're pleased to announce that the famous cooking show will commence soonest. Add your email below to stay up-to-date with further announcements.
        </p>

        <form id="form">
          <input id="email" type="email" placeholder="Email Address">
          <img class="error-icon" src="img/icon-error.svg">
          <button><img src="img/icon-arrow.svg"></button>
          <small>Please provide a valid email address</small>
        </form>

      </div>
    </div>
    <div class="right"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
